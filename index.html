<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku FALLTEM</title>

    <link rel="stylesheet" href="css/tailwind.css">

</head>

<body class="bg-neutral-50 text-neutral-900 font-sans">

  <main class="max-w-md mx-auto p-6">
    <h1 class="text-xl font-bold text-center mb-4">
      Sudoku FALLTEM
    </h1>

    <p class="text-base text-center mb-6">
      Ejercicio diario para estimular la atención y la concentración.
      Podés hacerlo a tu propio ritmo.
    </p>

    <section
      id="sudoku-board"
      class="grid grid-cols-9 gap-1 mb-6"
    >
      <!-- celdas -->
    </section>

    <div class="flex justify-between">
      <button
        id="clear-btn"
        class="px-4 py-2 text-base bg-neutral-200 rounded"
      >
        Borrar
      </button>

      <button
        id="check-btn"
        class="px-4 py-2 text-base bg-neutral-800 text-white rounded"
      >
        Verificar
      </button>
    </div>
  </main>

  <script src="js/storage.js"></script>
  <script src="js/sudoku-core.js"></script>
  <script src="js/sudoku-ui.js"></script>
</body>
</html>
