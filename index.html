<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku FALLTEM</title>

    <link rel="stylesheet" href="css/tailwind.css">

</head>

<body class="bg-neutral-100 text-neutral-900 font-sans">

  <!-- Botón ayuda -->
  <button
    id="help-btn"
    class="fixed top-4 right-4 w-10 h-10 rounded-full border-2 border-neutral-400 text-neutral-600 font-bold flex items-center justify-center"
    aria-label="Ayuda"
  >
    ?
  </button>

  <main class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-md w-full max-w-2xl p-6">

      <!-- INTRO -->
      <section id="intro-screen">
        <p class="text-sm uppercase tracking-wide text-neutral-500 mb-2">
          Juegos cognitivos FALLTEM
        </p>

        <h1 class="text-3xl font-bold mb-4">
          Sudoku FALLTEM
        </h1>

        <p class="text-lg mb-6">
          Este ejercicio ayuda a entrenar la atención y la concentración.
          No hay límite de tiempo. Podés hacerlo a tu propio ritmo.
        </p>

        <button
          id="start-btn"
          class="w-full bg-green-500 hover:bg-green-600 text-white text-lg font-semibold py-3 rounded-lg"
        >
          Comenzar
        </button>
      </section>

      <!-- JUEGO -->
      <section id="game-screen" class="hidden">

        <h2 class="text-2xl font-bold text-center mb-4">
          Sudoku
        </h2>

        <section
          id="sudoku-board"
          class="grid grid-cols-9 gap-1 mb-6 justify-center"
        ></section>

        <div class="flex justify-between">
          <button
            id="clear-btn"
            class="px-4 py-2 text-base bg-neutral-200 rounded"
          >
            Borrar
          </button>

          <button
            id="check-btn"
            class="px-4 py-2 text-base bg-neutral-800 text-white rounded"
          >
            Verificar
          </button>
        </div>

      </section>

    </div>

  </main>

  <script src="js/storage.js"></script>
  <script src="js/sudoku-core.js"></script>
  <script src="js/sudoku-ui.js"></script>
</body>

</html>
